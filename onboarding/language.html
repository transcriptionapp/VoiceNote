<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preferred Language</title>
  <link rel="stylesheet" href="output.css" />
  <script type="module" src="/onboarding/language.js"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-xl w-full space-y-8 text-center">
    <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-900">What’s your main working language?</h1>
    <p class="text-md text-gray-600">This helps us improve transcription accuracy.</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6">
      <button class="btn-secondary" onclick="selectLanguage('English')">English 🇬🇧</button>
      <button class="btn-secondary" onclick="selectLanguage('Spanish')">Spanish 🇪🇸</button>
      <button class="btn-secondary" onclick="selectLanguage('French')">French 🇫🇷</button>
      <button class="btn-secondary" onclick="selectLanguage('German')">German 🇩🇪</button>
      <button class="btn-secondary col-span-1 sm:col-span-2" onclick="selectLanguage('Other')">Other 🌐</button>
    </div>
  </div>
</body>
</html>
