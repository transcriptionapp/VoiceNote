<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Use Case</title>
  <link rel="stylesheet" href="../css/output.css" />
</head>
<body class="bg-white min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-xl w-full space-y-8 text-center">
    <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-900">What kind of conversations do you want to capture?</h1>
    <p class="text-md text-gray-600">This helps us tune your setup for maximum value.</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6">
      <button type="button" class="btn-secondary py-2 px-4 rounded-md" onclick="selectUseCase('Client meetings')">Client meetings</button>
      <button type="button" class="btn-secondary py-2 px-4 rounded-md" onclick="selectUseCase('Sales calls')">Sales calls</button>
      <button type="button" class="btn-secondary py-2 px-4 rounded-md" onclick="selectUseCase('Interviews')">Interviews</button>
      <button type="button" class="btn-secondary py-2 px-4 rounded-md" onclick="selectUseCase('Legal discussions')">Legal discussions</button>
      <button type="button" class="btn-secondary py-2 px-4 rounded-md" onclick="selectUseCase('Coaching sessions')">Coaching sessions</button>
      <button type="button" class="btn-secondary py-2 px-4 rounded-md" onclick="selectUseCase('Internal team syncs')">Internal team syncs</button>
      <button type="button" class="btn-secondary col-span-1 sm:col-span-2 py-2 px-4 rounded-md" onclick="selectUseCase('Other')">Other</button>
    </div>
  </div>

  <script type="module" src="../js/config.js"></script>
  <script type="module" src="./use_case.js"></script>
</body>
</html>
