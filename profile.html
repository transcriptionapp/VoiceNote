<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | VoiceNote</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900"
    />
    
    <!-- Styles -->
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="./css/profile.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <button id="menuBtn" class="back-button" aria-label="Go back">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
            <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"/>
          </svg>
        </button>
        <h1 class="page-title">Profile Settings</h1>
        <div style="width: 24px;"></div>
      </header>

      <main>
        <section id="userInfo" class="section">
          <h2>User Information</h2>
          <div class="loading-spinner"></div>
          <div class="section" id="user-info">
            <div class="profile-header">
                <div class="avatar-container">
                    <img id="avatarImg" class="avatar-img" src="./assets/default-avatar.png" alt="Profile picture" />
                    <button class="avatar-edit-btn" onclick="document.getElementById('avatarInput').click()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                        </svg>
                    </button>
                    <div id="uploadProgress" class="upload-progress hidden">
                        <div class="spinner"></div>
                    </div>
                    <input type="file" id="avatarInput" class="hidden" accept="image/*" />
                </div>
            </div>
        </div>
        </section>

        <section id="preferences" class="section">
          <h2>Your Preferences</h2>
          <div class="loading-spinner"></div>
        </section>

        <section id="dataManagement" class="section">
          <h2>Data Management</h2>
          <div class="loading-spinner"></div>
        </section>
      </main>
    </div>

    <script type="module" src="./js/profile.js"></script>
  </body>
</html>
